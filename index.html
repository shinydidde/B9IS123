<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGFitness - Home</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><i class="fa-solid fa-dumbbell"></i> <i class="fa-solid fa-m"></i><i
            class="fa-solid fa-g"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about-us.html">About Us</a>
            </li>
          </ul>
          <form>
            <input id="myInput" type="text" placeholder="Search..">
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="home">
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://wellnessgymaccessories.com/wp-content/uploads/2023/12/wellness-gym-accessories-website-banner.jpg"
              alt="Los Angeles" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://www.fitalo.net/wp-content/uploads/2020/07/FITALO-WB-002.jpg" alt="Chicago"
              class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="https://www.impulsehealthtech.com/uploads/IFPbanner02.jpg" alt="New York" class="d-block w-100">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
    <section class="container" id="equipment">
      <h2 class="text-center my-4">Equipment</h2>
      <div class="row" id="equipmentList">
        <!-- Equipment items will be dynamically added here -->
      </div>
    </section>
  </main>
  <footer>
    <div>&copy; 2024 <i class="fa-solid fa-dumbbell"></i> <i class="fa-solid fa-m"></i><i
        class="fa-solid fa-g"></i>Fitness</div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
